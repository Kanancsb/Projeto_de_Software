{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro de Insidentes</title>
    <link href="{% static 'css/bootstrap-5.3.3-dist/css/bootstrap.css' %}" rel="stylesheet"
</head>
<body>
    <nav class="nav justify-content-center">
      <ul class="nav nav-underline">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Página Inicial</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Registrar Insidente</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
    </nav>

    <div class="col-md-6 offset-md-3">
        <form action="/" method="POST" class="row g-3 needs-validation" novalidate>

            <h1>Registro de Insidente</h1>

            <div class="col-md-4">
                <div class="form-group">
                    <label for="tipo-insidente" class="form-label">Tipo de Insidente:</label>
                    <select id="Tipo_de_Insidente" name="Tipo_de_Insidente" class="form-select">
                        <option value="entulho">Entulho</option>
                        <option value="local-coleta-quebrado">Local de coleta com defeito</option>
                        <option value="residuo-perigoso">Resíduo perigoso</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <label for="rua" class="form-label">Rua:</label>
                    <input type="text" class="form-control" id="rua" name="rua">
                </div>

                <div class="col-md-4">
                    <label for="bairro" class="form-label">Bairro:</label>
                    <input type="text" class="form-control" id="bairro" name="bairro">
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label for="complemento" class="form-label">Complemento:</label>
                        <input type="text" class="form-control" id="complemento" name="complemento">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <input type="submit" class="btn btn-success" value="Enviar">
                </div>
            </div>

        </form>
    </div>


</body>
</html>
